# JWT Configuration
jwt.secret=verysecretkeyforjwtgenerationwhichshouldbeatleast256bitslong
jwt.expiration=86400000

# === Google OAuth2 Login ===
spring.security.oauth2.client.registration.google.client-id=GOOGLE_CLIENT_ID
